# Se pasivo 

En español usamos las construcciones se + verbo para enfatizar algo. 

El sustantivo normalmente sigue el verbo. 

Ejemplo: **Se habla** español en este restaurante.	

--

Usamos verbos singulares con sustantivos singulares y verbos plurales con sustantivos plurales 

Ejemplos: 

**Se necesita** un horno para hacer galletas.	

**Se venden** vegetales allí.

---

Informal commands
• To ask a friend to do or not to do something, use an informal command. Use that form with anyone else you address as tú, such as someone your own age or someone with whom you have a close relationship.

Pásame la sal.	Pass me the salt.
mira esta foto.	Look at this photo.
Lee las instrucciones.	Read the instructions.
Préstame tu lápiz.	Lend me your pencil.
• To form the affirmative tú command, use the present indicative tú form without the final -s.

 	PRESENT INDICATIVE	AFFIRMATIVE TÚ COMMAND
cocinar	cocinas	cocina
beber	bebes	bebe
consumir	consumes	consume
• For the negative tú command, use the negative usted command form and add the final -s.

 	NEGATIVE USTED COMMAND	NEGATIVE TÚ COMMAND
preparar	no prepare	no prepares
comer	no coma	no comas
subir	no suba	no subas


• Placement of object and reflexive pronouns with tú commands is the same as with usted commands.

AFFIRMATIVE COMMAND	NEGATIVE COMMAND
Prepárelo (usted).	No lo prepare (usted).
Bébela (tú).	No la bebas (tú).
Siéntese (usted) aquí.	No se siente (usted) aquí.
Acuéstate (tú).	No te acuestes (tú).
• The plural of tú commands in Latin American Spanish is the ustedes command.

Cocina (tú).	Cocinen (ustedes).
Bebe (tú).	Beban (ustedes).
Sube (tú).	Suban (ustedes).
• Some -er and -ir verbs have shortened affirmative tú commands, but their negative command forms follow the pattern that you have already learned for formal commands.

poner	pon	no pongas
salir	sal	no salgas
tener	ten	no tengas
venir	ven	no vengas
hacer	haz	no hagas
decir	di	no digas
ir	ve	no vayas
ser	sé	no seas

# Los irregulares en el futuro

## Hay tres categorias 

- los verbos que pierden la 'e' o 'i' de la forma infinitiva y añaden una 'd'
- los verbos que pierden la 'e' o 'i' de la forma infinitiva
- los verbos que no siguen un patrón :(

---

# Los verbos que pierden la 'e' o 'i' de la forma infinitiva y añaden una 'd'

Ejemplo: Tener 

| Sujeto        | Verbo       |
| ------------- | ----------- |
| yo            | tendré      |
| tú            | tendrás     |
| usted/él/ella | tendrá      |
| nosotros      | tendremos   |
| vosotros      | tendréis    |
| Uds/ell@s     | tendrán     |

---

Otros verbs como "tener"

| Verbo         | forma sin terminación |
| ------------- | --------------------- |
| ponder        | pondr-                |
| valer         | valdr-                |
| salir         | saldr-                |
| venir         | vendr-                |

# Los verbos que no siguen un patrón :(
