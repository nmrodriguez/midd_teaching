# Presente perfecto (pretérito perfecto)

Tenemos ya tres opciones para hablar del pasado, pero también podemos usar el presente perfecto (pretérito perfecto). Se usa para hablar de eventos que tomaron lugar en el pasado pero son relevantes para el presente, o eventos que empezaron en el pasado y que tal vez continuan en el presente. 

--

**Para formar**: 

|Haber |        |
|:-----|:-------|
| he   | hemos  |
| has  | habéis |
| ha   | han    | 

+ participio pasado

---
# Ejemplos:

- ¿**Has visto** la película El Norte de Gregory Nava?

- Sí, la **he visto** varias veces. La **han mostrado** en escuelas, universidades y cines por más de 30 años.

]

.pull-right[

- ¿**Ya** has terminado? 

- ¿Sí, **ya** he terminado.

- ¿**Todavía** no has comido? 

- No, **todavía** no he comido nada. (No, no he comido nada **todavía**)

# Modo

**Modo** es una manera de expresar la actitud del que habla acerca de lo que se dice

**El sentimiento del hablante cuando expresa una idea.**

.pull-left[
**Indicativo**

- *Indicativo* significa "afirmar un hecho"

- José juega afuera. 

- **Realidad objetiva**
]

.pull-right[
**Subjuntivo**

- Lo usamos para expresar cosas que no son hechos sino deseos, posibilidades, dudas, sugerencias, condiciones, etc. 

- "Es importante **que** Sandra salga a tiempo.

- (No es un hecho. Es lo que se debe hacer.)

- **Realidad subjetiva**
]

# Dolores Huerta

Nació en Nuevo México en 1930. Cuando dejó la casa de sus padres, se mudó con su madre, dos hermanos y su abuelo a Stockton, California, donde tenía parientes. Puesto que su madres tenía un restaurante y un hotel, podía vivir con cierta comodidad. Después de su primer matrimonio, durante el cual nacieron dos hijas, obtuvo un título universitario. Después de la Segunda Guerra Mundial, participó en un grupo que se dedicaba a inscribir a la gente para vota y que organiza clases de ciudadanía. Durante su segunto matrimonio, tuvo cinco hijos. Llegó a ser la mano derecha de César Chávez (1927-1993), en la organización y administración del sindicato de trabajadores agrícolas United Farm Workers y, cuando murió Chávez, la nombraron presidenta del sindicato. Con Richard Chávez, hermano de César Chávez, tuvo cuarto hijos más. Hoy día es la presidenta de la Fundación Dolores Huerta y sigue con su trabajo de defensora de los derechos del campesino y de la mujer.

# Los mandatos
---
# Los Mandatos se usan para decirle a otra person que debe hacer. 

- Usamos mandatos formales con Usted o Ustedes 

- Para formar mandatos formales: quitamos la -o de la forma "yo" en el presente y añadimos **-e(n)** para verbos  **-ar**  y **-a(n)** para verbos **-er** y **-ir**

--

| -------------- | USTED |	USTEDES	 |
| -------------- | ----- |	-------	 |
| firmar → firmø | firme | firmen	   |
| leer → leø	   | lea   |	lean	   |
| abrir → abrø	 | abra	 | abran	   |


**Firme** aquí, por favor.	

**Lean** los informes antes de la reunión.	

**Abra** la sesión a las dos en punto.	

---

| Mandatos| Afirmativos           | Negativos                 |
|:--------|:----------------------|:--------------------------|
| tú      | tomar -&gt; toma         | tomar -&gt; no tomes         |
|         | comer -&gt; come         | comer -&gt; no comas         |
|         | compartir -&gt; comparte | compartir -&gt; no compartas |
| Ud.     | tomar -&gt; tome         | tomar -&gt; no tome          |
|         | comer -&gt; coma         | comer -&gt; no coma          |
|         | compartir -&gt; comparta | compartir -&gt; no comparta  |
| Uds.    | tomar -&gt; tomen        | tomar -&gt; no tomen         |
|         | comer -&gt; coman        | comer -&gt; no coman         |
|         | compartir -&gt; compartan| compartir -&gt; no compartan |

---
# Los mandatos con verbos irregulares 

| ---------------- | USTED  |	USTEDES	 |
| ---------------- | ------ |	-------	 |
| pensar → piensø  | piense | piensen	 |
| dormir → duermø	 | duerma |	duerman	 |
| repetir → repitø | repita	| repitan  |
| poner → pongø	   | ponga	| pongan   |

--

No hace falta usar "usted" o "ustedes con el mandato, es opcional. Pero si quieres, tiene que ir después del verbo: 

- **Pase/Pase* usted*.	

El "no" para formar un mandato negativo siempre va primero. 

- **No** salga ahora.

---

# Los mandatos con los pronombres de objeto directos y pronombres reflexivos 

- Los pronombres de objeto directo y pronombres reflexivos van después del mandato affirmativo. 

- Los pronombres de objeto directo y pronombres reflexivos van antes del mandato negativo. 

**Ejemplos:**

- Cómpre**la**.	

- No **la** compre.	

- Léa**noslo**. 

- No **nos lo** lea.

- Siénten**se**.	

- No **se** sienten.	

---
# Los verbos dar, ir, ser y saber tienen formas irregulares 

- dar: dé, den

- ir: vaya, vayan

- ser: sea, sean

- saber: sepa, sepan

--

# Los verbos -car, -gar, -zar, -ger, -guir también

- sacar --&gt; 	sacø	→	**saque, saquen**
- jugar	--&gt; juegø	→	**juegue, jueguen**
- almorzar --&gt; 	almuerzø	→	**almuerce, almuercen**
- recoger --&gt;	recojø	→	**recoja, recojan**
- seguir --&gt; 	sigø	→	**siga, sigan**
